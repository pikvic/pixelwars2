<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Wars 2</title>
    <style>
        #image {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
        }
        .pixel {
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
        .pixel:hover {
            border: 1px solid yellow;
        }
        h1 {
            margin-bottom: 10px;
        }
        .row {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Pixel Wars 2</h1>
    <div class="row">
        <div class="col">    <label>
            Choose color: <input id="color" type="color">
        </label></div>
        <div class="col"><span id="cooldown"></span></div>
    </div>

    <hr>
    <div id="image">
        {% for pixel in image %}
            <div id="p{{ loop.index }}" class="pixel" onclick="changePixel(event)" style="background-color: {{ pixel }};"></div>
        {% endfor %}
    </div>
    <script>



        var ws = new WebSocket(`wss://${document.location.host}/ws`);

        const parseCookie = str =>
            str
            .split(';')
            .map(v => v.split('='))
            .reduce((acc, v) => {
                acc[decodeURIComponent(v[0].trim())] = decodeURIComponent(v[1].trim());
                return acc;
            }, {});

        function changePixel(event) {
            let pixel = event.target;
            let color = document.getElementById("color")
            let cookies = parseCookie(document.cookie)
            ws.send(`${event.target.id} ${color.value} ${cookies.player_id}`);
        }
        let cooldown = document.getElementById("cooldown")
        ws.onmessage = function(message) {
            if (message.data.includes("cooldown")) {
                let msg = message.data.split(' ');
                cooldown.textContent = "You can change color in " + msg[1]
            } else {
                let msg = message.data.split(' ');
                let id = msg[0];
                let color = msg[1];
                let pixel = document.getElementById(id);
                pixel.style.backgroundColor = color;
                cooldown.textContent = ''
            }
        }
    </script>
</body>
</html>
