<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогоднее предсказание</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Press+Start+2P&display=swap');
       
        html {
            height: 100%;
        }
        body {
            line-height: 3em;
            letter-spacing: 0.15em;
            font-family: 'Press Start 2P', cursive;
            background: url("/static/background.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: snow;
            margin: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            background-color: rgba(255, 250, 250, 0.1);
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        h1, h2 {
            text-align: center;
            padding: 0 10px;
            width: fit-content;
            margin: 20px auto;
            margin-bottom: 10px;
        }
        h1 {
            animation-duration: 1s;
            animation-name: fadein;
        }
        #prewish {
            animation-duration: 3s;
            animation-name: fadein;
        }
        #wish {
            animation-duration: 5s;
            animation-name: fadein;
        }
        .row {
            display: flex;
            width: fit-content;
            margin: 10px auto;
        }

        @media screen and (max-width: 600px) {
            body {
                font-size: 0.8em;
                background-position-x: 50%;
                
            }
            h1 {
                font-size: 1.2em;
                margin: 0 auto;
            }
            h2 {
                margin-top: 0;
                margin-bottom: 0;
               font-size: 1em;
            }       
        }

        @keyframes fadein {
            0% { opacity: 0; }
            50% {opacity: 0; }
            100% { opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Новогоднее предсказание от ИМКТ</h1>
        <div class="row">
            <h2 id="prewish">В новом 2022 году ты...</h2>
        </div>
        <div class="row">
            <h2 id="wish">...{{ wish }}!</h2>
        </div>

</body>
</html>
